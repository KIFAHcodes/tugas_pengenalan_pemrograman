<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Produk</title>
    <link rel="stylesheet" href="edit_produk.css">
</head>
<body>
    <div class="container">
        <h1>Edit Produk</h1>
        <form id="editProductForm">
            <input type="text" id="editProductName" placeholder="Nama Produk" required>
            <input type="number" id="editProductPrice" placeholder="Harga Produk" required>
            <button type="submit">Simpan Perubahan</button>
        </form>
        <a href="index.html" class="back-button">Kembali ke Daftar Produk</a>
    </div>
    <script src="edit_produk.js"></script>
</body>
</html>
