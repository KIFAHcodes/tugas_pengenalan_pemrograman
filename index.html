<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Produk</title>
    <link rel="stylesheet" href="daftar_produk.css">
</head>
<body>
    <div class="container">
        <h1>Daftar Produk</h1>
        <form id="productForm">
            <input type="text" id="productName" placeholder="Nama Produk" required>
            <input type="number" id="productPrice" placeholder="Harga Produk" required>
            <button type="submit">Tambah Produk</button>
        </form>
        <div id="productList"></div>
    </div>
    <script src="daftar_produk_event.js"></script>
</body>
</html>
