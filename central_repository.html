<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Central Repository</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Daftar Produk</h1>

        <div id="productList"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
